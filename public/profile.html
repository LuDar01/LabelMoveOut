<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">                
                <li><a href="profile.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="labels.html">LABELS</a></li>
                <li><a class="logout">LOGOUT</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <!-- Profile Picture and Username -->
        <div class="profile-pic-section">
            <form id="profileImageForm">
                <label for="profilePic">
                    <img src="" id="profileImagePreview" alt="Profile Picture" style="display: none;">
                    <i class="fa fa-user-circle" id="profileIcon" style="font-size: 100px; color: #B89F8B;"></i>
                </label>
                <input type="file" id="profilePic" style="display:none;" onchange="previewProfileImage(event)">
            </form>
            <i class="fa fa-trash delete-pfp" title="Delete profile picture"></i>
            <p id="username"></p>
        </div>
        
        <!-- Description Area -->
        <div class="description-section">
            <h3>USER DESCRIPTION</h3>
            <textarea id="description" placeholder="Write something about yourself..." rows="5"></textarea>
            <button onclick="saveDescription()">Save Description</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">CONTACT US</a>
            <a href="#">BUSINESS INQUIRIES</a>
        </div>
        <p>&copy; 2024 MoveOutApp. All Rights Reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
